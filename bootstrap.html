<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/premium-vector/bootstrap-icon-b-letter-logo_781017-7.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>
        </div>
      </nav>
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://www.musicweek.com/cimages/304e53981e2afc01c2a8110a77a8bb71.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://thefader-res.cloudinary.com/private_images/c_limit,w_1024/c_crop,h_531,w_1021,x_3,y_30,f_auto,q_auto:eco/central-cee-doja_kdwesc/central-cee-doja_kdwesc.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/P82dkIBnaT4/maxresdefault.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="https://www.menshairstyletrends.com/wp-content/uploads/2022/02/southside-fade-theshop_barbershop_-819x1024.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">The Furious Fade</h5>
          <p class="card-text">A beautiful fade for men. Discounted fades for gingers.</p>
          <a href="#" class="btn btn-primary">More Info</a>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="https://static.toiimg.com/thumb/msid-94901608,width-400,resizemode-4/94901608.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Richarlison</h5>
              <p class="card-text">Richarlison is a brazillian worth 35 million. He will get you more W's than L's. </p>
              <a href="#" class="btn btn-primary">More Info</a>
            </div>
          </div>
      </div>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> Buy quickly it's almost sold out.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
